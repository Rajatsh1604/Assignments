<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="loginStyles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-allign">
        <div class="heading-style">
          <h2>Sign Up</h2>
          <p>See your growth and get consulting support!</p>
        </div>

        <div class="google_signup_button">
          <button type="submit" class="signup-btn-up">
            <img class="google__logo" src="./Google__G__Logo.svg.png" />Sign up
            with Google
          </button>
        </div>

        <h5><span>or Sign up with Email</span></h5>

        <label class="label-name">Name *</label>
        <input type="text" class="box" name="fname" id="label-name" required />

        <label class="label-email">Email *</label>
        <input
          type="email"
          class="box"
          name="email-field"
          id="label-email"
          required
        />

        <label class="label-password">Password *</label>
        <input
          type="password"
          class="box"
          name="password-field"
          id="label-password"
          required
        />

        <span>
          <p>
            <input type="checkbox" />
            I agree to the
            <a href="" class="anchor-style">Terms & Conditions</a>
          </p>
        </span>

        <!-- <input type="button"  value="Sign Up" /> -->
        <button type="submit" class="signup-btn">Sign Up</button>

        <p>
          Already have an Account? <a href="" class="anchor-style">Sign in</a>
        </p>
      </form>
      <div class="side">
        <img src="./side_banner.png" />
      </div>
    </div>
  </body>
</html>
